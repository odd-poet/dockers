mesos0:
   image: oddpoet/mesos-master
   hostname: mesos-master
   command:
      - "--port=5050"
   ports: 
      - "5050:5050"
   expose:
      - "2181:2181"
mesos1:
   image: oddpoet/mesos-slave
   hostname: mesos-slave1
   command:
      - "--zk=zk://zk-server:2181/mesos"
      - "--port=5051"
   ports: 
      - "5051:5051"
   links:
      - mesos0:zk-server
mesos2:
   image: oddpoet/mesos-slave
   hostname: mesos-slave2
   command:
      - "--zk=zk://zk-server:2181/mesos"
      - "--port=5052"
   ports: 
      - "5052:5052"
   links:
      - mesos0:zk-server
chronos:
  image: oddpoet/chronos
  hostname: chronos 
  command:
    - "--master=zk://zk-server:2181/mesos"
    - "--zk-hosts=zk-server:2181"
    - "--port=8081"
  ports:
    - "8081:8081"
  links:
    - mesos0:zk-server
